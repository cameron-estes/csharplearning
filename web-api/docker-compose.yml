version: '3.8'

services:
  web-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Override the API key from environment variable (more secure)
      - OpenWeatherMap__ApiKey=${OPENWEATHER_API_KEY:-f08325a79f4ee8c5525937b0fcb1ab07}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
