<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <button id="getWeatherBtn">
            Get Current Weather
        </button>

        <div id="weatherInfo">
            <div>
                <strong>Location:</strong> <span id="location"></span>
            </div>
            <div>
                <strong>Temperature:</strong> <span id="temperature"></span>
            </div>
            <div>
                <strong>Description:</strong> <span id="description"></span>
            </div>
            <div>
                <strong>Feels Like:</strong> <span id="feelsLike"></span>
            </div>
            <div>
                <strong>Humidity:</strong> <span id="humidity"></span>
            </div>
            <div>
                <strong>Wind Speed:</strong> <span id="windSpeed"></span>
            </div>
            <div>
                <strong>Coordinates:</strong> <span id="coordinates"></span>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
